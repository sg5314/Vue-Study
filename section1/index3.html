<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script><!-- 1 -->
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-show="isDisplay">表示</div>
        <br>

        <div v-if="signal === 'red'">赤</div>
        <div v-else-if="signal === 'yellow'">黄色</div>
        <div v-else-if="signal === 'blue'">青</div>
        <div v-else>赤青黄ではありません</div>
    </div>
</body>
<script>
    let app = new Vue({
        el: "#app",
        data: function(){
            return{
                isDisplay: true,
                signal: 'blue'
            }
        }
    })
</script>
</html>
