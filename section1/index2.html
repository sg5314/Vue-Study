<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script><!-- 1 -->
    <title>Document</title>
    <style>
        .active{
            border: 1px solid red;
        }
        .text-denger{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:style="{fontSize}" class="">StyleTEST</div>
        <div v-bind:style="{'font-size':fontSize}" class="">StyleTEST2</div>
        <br>
        <div v-bind:class="{active:isActive}">classのテスト</div>
        <!-- conlose上で，app.$data.isActivate = false -->
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data: function(){
                return {
                    // font-size（キャメルケース）はNG
                    //キャメルケース 
                    fontSize: '20px',

                    isActive: true
                }
            }
        })
    </script>
</body>
</html>
