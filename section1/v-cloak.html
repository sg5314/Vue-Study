<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script><!-- 1 -->
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div>{{ test1 }}</div>
        <div>{{ test2 }}</div>
    </div>
    <script>

        setTimeout(()=>{
            new Vue({
                el: "#app",
                data: function(){
                    return{
                        test1: 'こんにちは',
                        test2: 'Hello',
                    }
                }
            })
        },3000)

        
    </script>
</body>
</html>
