<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script><!-- 1 -->
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="btnClickEvent">Eventクリックしてね</button>
        <button v-on:click="btnClickArg(1)">引数クリックしてね</button>

        <button v-on:click="btnClickArgEvent(1, $event)">引数,Eventクリックしてね</button>

    </div>
    <script>
        let app = new Vue({
        el: "#app",
        data: function(){
            return{

            }
        },
        methods:{
            btnClicked(){
                window.alert('AAAA')
            },
            btnClickEvent(e){
                console.log(e)
            },
            btnClickArg(num){
                console.log(num)
            },
            btnClickArgEvent(num, e){
                console.log(num)
                console.log(e)
            }
        }
    })
    </script>
</body>
</html>
