<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <section class="tab">
            <ul class="tab__label">
                <li v-for="(item, id) in items" :key="item.id">
                    <a href="#" @click.prevent="activate(item.id)"
                    :class="{active: active === item.id}">{{ item.id }}</a>
                </li>
            </ul>

            <div class="tab__content" v-show="active === 1">
                あああが選択されました
            </div>
            <div class="tab__content" v-show="active === 2">
                いいいが選択されました
            </div>
            <div class="tab__content" v-show="active === 3">
                うううが選択されました
            </div>


        </section>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data: function(){
                return{
                    active: 1,
                    items: [
                        {id:1, title: "あああ"},
                        {id:2, title: "いいい"},
                        {id:3, title: "ううう"}
                    ]
                }
            },
            methods:{
                activate(id){
                    this.active = id;
                }
            }
        })
    </script>
</body>
</html>
